[package]
name = "{{name}}-do"
version = "0.1.0"
edition = "2021"
description = "{{Name}}-DO SDK - {{description}}"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dot-do/{{name}}"
homepage = "https://{{name}}.do"
keywords = ["{{name}}", "rpc", "async", "dotdo"]
categories = ["network-programming", "asynchronous"]

[lib]
name = "{{name}}_do"
path = "src/lib.rs"

[features]
default = ["tokio-runtime"]
tokio-runtime = []

[dependencies]
# Core RPC dependency
rpc-do = "0.1.0"

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Futures utilities
futures = "0.3"

[dev-dependencies]
# Testing
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "net"] }

# YAML parsing for conformance tests
serde_yaml = "0.9"

# Pretty assertions for test output
pretty_assertions = "1"

[[test]]
name = "conformance"
path = "tests/conformance.rs"

[[test]]
name = "client"
path = "tests/client.rs"
