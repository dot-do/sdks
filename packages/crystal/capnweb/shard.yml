name: dotdo-capnweb
version: 0.1.0
description: DotDo Cap'n Web RPC client for Crystal - capability-based RPC with pipelining

authors:
  - DotDo Team

license: MIT

crystal: ">= 1.10.0"

# All dependencies are built into Crystal stdlib
# - spec (testing)
# - yaml (YAML parsing)
# - http (HTTP/WebSocket)
# - json (JSON serialization)

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
    version: ~> 1.5

targets:
  conformance:
    main: spec/conformance_spec.cr

scripts:
  test: crystal spec
  conformance: crystal spec spec/conformance_spec.cr
