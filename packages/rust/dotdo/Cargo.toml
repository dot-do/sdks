[package]
name = "dotdo"
version = "0.1.0"
edition = "2021"
description = "DotDo Platform SDK - Managed connections with auth, pooling, and retry logic"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dotdo-ai/capnweb"
keywords = ["dotdo", "platform", "sdk", "ai", "rpc"]
categories = ["network-programming", "asynchronous", "api-bindings"]

[lib]
name = "dotdo"
path = "src/lib.rs"

[features]
default = ["tokio"]
tokio = ["dotdo-rpc/tokio"]

[dependencies]
# RPC layer
dotdo-rpc = { path = "../rpc" }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Futures utilities
futures = "0.3"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
