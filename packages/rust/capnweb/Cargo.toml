[package]
name = "dotdo-capnweb"
version = "0.1.0"
edition = "2021"
description = "DotDo Cap'n Web - Zero-cost capability-based RPC for Rust"
license = "MIT OR Apache-2.0"
repository = "https://github.com/dotdo-ai/capnweb"
keywords = ["dotdo", "rpc", "capability", "websocket", "async"]
categories = ["network-programming", "asynchronous"]

[lib]
name = "dotdo_capnweb"
path = "src/lib.rs"

[features]
default = ["tokio", "websocket"]
tokio = ["dep:tokio"]
websocket = ["dep:tokio-tungstenite"]
http = ["dep:reqwest"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"], optional = true }

# WebSocket transport
tokio-tungstenite = { version = "0.21", optional = true }

# HTTP transport (optional)
reqwest = { version = "0.11", features = ["json"], optional = true }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
thiserror = "1"

# Futures utilities
futures = "0.3"

[dev-dependencies]
# Testing
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time"] }
tokio-tungstenite = "0.21"

# YAML parsing for conformance tests
serde_yaml = "0.9"

# Pretty assertions for test output
pretty_assertions = "1"

[[test]]
name = "conformance"
path = "tests/conformance.rs"
