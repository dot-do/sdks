[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dotdo-rpc"
version = "0.1.0"
description = "DotDo RPC Client - Zero-schema RPC with magic $ proxy for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "DotDo", email = "sdk@dotdo.dev" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
keywords = ["rpc", "websocket", "dotdo", "capability", "pipelining"]
dependencies = [
    "dotdo-capnweb>=0.1.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
dev = [
    "dotdo-rpc[test]",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.urls]
Homepage = "https://dotdo.dev"
Documentation = "https://dotdo.dev/docs/python"
Repository = "https://github.com/dotdo-dev/dotdo-python"

[tool.hatch.build.targets.wheel]
packages = ["src/dotdo_rpc"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
