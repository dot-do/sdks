[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "oauth-do"
version = "0.1.0"
description = "OAuth authentication for DotDo CLI and SDK - Local CLI authentication with secure token storage"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "DotDo", email = "sdk@dotdo.dev" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
keywords = ["oauth", "dotdo", "authentication", "cli", "keyring", "token"]
dependencies = [
    "keyring>=24.0.0",
    "httpx>=0.26.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
dev = [
    "oauth-do[test]",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.scripts]
oauth-do = "oauth_do.cli:main"

[project.urls]
Homepage = "https://oauth.do"
Documentation = "https://oauth.do/docs/python"
Repository = "https://github.com/dotdo-dev/oauth-do-python"

[tool.hatch.build.targets.wheel]
packages = ["src/oauth_do"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
